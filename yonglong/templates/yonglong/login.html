<!DOCTYPE html>

{% load staticfiles %}

<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="永隆船员管理有限公司">
    <meta name="author" content="panguosheng">

    <title>天津永隆船员管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'yonglong/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="{% static 'yonglong/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'yonglong/css/signin.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <form action="{% url 'yonglong:login' %}" class="form-signin"  method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i>用户登陆</h2>
        {% if password_is_wrong %}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            用户名或密码错误！
        </div>
        {% endif %}
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名"
               value="{{ current_name }}" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">记住我
            </label>
        </div>
        <div>
            <button class="btn btn-primary btn-block" type="submit">登陆</button>
        </div>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'yonglong/js/jquery.min.js' %}"></script>
<script src="{% static 'yonglong/js/bootstrap.min.js' %}"></script>
<script src="{% static 'yonglong/js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
